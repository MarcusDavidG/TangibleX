[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.23"
optimizer = true
optimizer_runs = 200
via_ir = false

# Mantle Network RPC URLs
[rpc_endpoints]
mantle_mainnet = "https://rpc.mantle.xyz"
mantle_testnet = "https://rpc.sepolia.mantle.xyz"

# Etherscan API keys for contract verification
[etherscan]
mantle_testnet = { key = "${MANTLE_EXPLORER_API_KEY}", url = "https://api-sepolia.mantlescan.xyz/api" }
mantle_mainnet = { key = "${MANTLE_EXPLORER_API_KEY}", url = "https://api.mantlescan.xyz/api" }

# Test settings
[profile.default.fuzz]
runs = 256

[profile.default.invariant]
runs = 256
depth = 15
fail_on_revert = true
